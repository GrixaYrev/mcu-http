<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AC-1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="js/settings.js"></script>
    <script src="js/common.js"></script>
  </head>

  <body>
    <div class="as1-loader">
      <div class="lds-css ng-scope">
        <div class="lds-spinner" style="width: 100%; height: 100%">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="as1-wrap">
      <div class="as1-header">
        <div class="as1-header__wrap as1-header__wrap-background">
          <div class="as1-header__logo"><img src="img/strim.png" /></div>
          <div class="as1-header__text-small">Connecting technologies</div>
          <div class="as1-header__text-big">Electric charging station</div>
        </div>
      </div>
      <div class="as1-menu">
        <div class="as1-menu__wrap as1-menu__wrap-style">
          <ul class="as1-menu__ul">
            <li class="as1-menu__li">
              <a class="as1-menu__link" href="index.html">Main</a>
            </li>
            <li class="as1-menu__li">
              <a class="as1-menu__link as1-menu__link-active">Settings</a>
            </li>
            <li class="as1-menu__li">
              <a class="as1-menu__link" href="rfid.html">RFID</a>
            </li>
            <li class="as1-menu__li">
              <a class="as1-menu__link" href="locallist.html">
                Local auth list
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="as1-wrap__tabs">
        <div class="as1-tabs as1-tabs__wrap">
          <div class="as1-tabs__menu">
            <input
              type="radio"
              name="radioTab"
              class="as1-tabs__radio as1-tabs__element-hidden"
              checked
              id="option1"
            />
            <label class="as1-tabs__menuItem" for="option1">Hardware</label>
            <input
              type="radio"
              name="radioTab"
              class="as1-tabs__radio as1-tabs__element-hidden"
              id="option2"
            />
            <label class="as1-tabs__menuItem" for="option2">Time</label>
            <input
              type="radio"
              name="radioTab"
              class="as1-tabs__radio as1-tabs__element-hidden"
              id="option3"
            />
            <label class="as1-tabs__menuItem" for="option3">Network</label>
            <input
              type="radio"
              name="radioTab"
              class="as1-tabs__radio as1-tabs__element-hidden"
              id="option4"
            />
            <label class="as1-tabs__menuItem" for="option4">
              OCPP Config keys
            </label>
            <input
              type="radio"
              name="radioTab"
              class="as1-tabs__radio as1-tabs__element-hidden"
              id="option5"
            />
            <label class="as1-tabs__menuItem" for="option5">
              Local auth list
            </label>
            <label
              class="as1-tabs__menuItem as1-tabs__button_first"
              onclick="exportToJson()"
            >
              Export settings
            </label>
            <label class="as1-tabs__menuItem" onclick="ImportFromJson()">
              Import settings
            </label>
            <label
              class="as1-tabs__button as1-tabs__button_first"
              onclick="saveReboot()"
            >
              Save and reboot
            </label>
            <label class="as1-tabs__button" onclick="defaultReboot()">
              Factory reset
            </label>
            <label class="as1-tabs__button" onclick="reboot()">Reboot</label>
          </div>
          <div class="as1-tabs__content">
            <section id="section1"></section>
            <section id="section2" class="as1-tabs__element-hidden"></section>
            <section id="section3" class="as1-tabs__element-hidden"></section>
            <section id="section4" class="as1-tabs__element-hidden"></section>
            <section id="section5" class="as1-tabs__element-hidden"></section>
          </div>
        </div>
      </div>

      <div class="as1-wrap__footer"></div>

      <script>
        let menuItems = document.getElementsByName("radioTab");

        document.addEventListener(
          "DOMContentLoaded",
          function () {
            const loader = document.querySelector(".as1-loader");
            loader.classList.add("as1-loader_hidden");
            changeTabHandler();
            getDataFromBoard(0);
            getDataFromBoard(1);
            getDataFromBoard(2);
            getDataFromBoard(3);
            getDataFromBoard(5);
          },
          false
        );

        Array.prototype.forEach.call(menuItems, function (radio) {
          radio.addEventListener("change", changeTabHandler);
        });
      </script>
    </div>
  </body>
</html>
